
    
    <!-- Page content -->
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary border-0 mb-0">
              
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <small> Sign In </small>
                </div>
                <form  #f="ngForm"
                action='http://localhost:4444/api/insert_user' 
                 method="POST"
                 encType="multipart/form-data" >
                    
                    <div class="form-group mb-3">
                        <div class="input-group input-group-merge input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-ruler-pencil"></i></span>
                          </div>
                          <input id="1" class="form-control" name="nom" placeholder="Nom" type="text"  ngModel required >
                        </div>
                      </div>

                      <div class="form-group mb-3">
                        <div class="input-group input-group-merge input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-ruler-pencil"></i></span>
                          </div>
                          <input id="2" class="form-control" name="prenom" placeholder="Prenom" type="text"  ngModel required >
                        </div>
                      </div>

                  <div class="form-group mb-3">
                    <div class="input-group input-group-merge input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input id="3" class="form-control" name="email" placeholder="Email" type="email"  ngModel required >
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input id="4" class="form-control" name="password" placeholder="Password" type="password"  ngModel required >
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-album-2"></i></span>
                      </div>
                      <input id="5" class="form-control" placeholder="your image" type="file" (change)="selectImage($event.target.files)" name="image"  ngModel required >
                    </div>
                  </div>
                  
                  <div class="text-center">
                    <button type="button" class="btn btn-primary my-4" (click)="save_user(f)" [disabled]="f.invalid" >Sign in</button>
                  </div>
                </form>





              </div>
            </div>
           
          </div>
        </div>
      </div>
